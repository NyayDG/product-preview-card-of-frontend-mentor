<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img class="image" src="images/image-product-desktop.jpg" alt="image of product">
    </div>
    <div class="item">
      <div class="item-text">
      <span id="perfume">PERFUME</span><br><br>

      <span id="sub-heading">Gabrielle Essence Eau De Parfum</span><br><br>

      <span id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, <br>
      Perfumer-Creator for the House of CHANEL.</span><br><br>
      <table>
        <tr>
          <td id="first-prize">$149.99</td>
          <td id="second-prize">$169.99</td>
        </tr>
      </table>
      <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nyaydg.github.io/Personal-Website/">Nyay D.G.</a>.
  </div>
</body>
</html>
